version: "3"

services:
  bitcoind_regtest:
    container_name: bitcoind_regtest
    image: polarlightning/bitcoind:26.0
    restart: always
    volumes:
      - bitcoind-data:/home/bitcoin/.bitcoin/regtest
    command:
      -regtest=1
      -server=1
      -whitelist=0.0.0.0/0
      -txindex=1
      -debug=mempool
      -dns=0
      -dnsseed=0
      -networkactive=0
      -uacomment=tbkdevbitcoindregtest
      -printpriority=1
      -logtimemicros=1
      -rpcuser=regtest-rpc-user
      -rpcpassword=regtest-rpc-pass
      -rpcbind=0.0.0.0
      -rpcallowip=0.0.0.0/0
      -zmqpubrawblock=tcp://0.0.0.0:28332
      -zmqpubrawtx=tcp://0.0.0.0:28333
      -zmqpubhashblock=tcp://0.0.0.0:28334
      -zmqpubhashtx=tcp://0.0.0.0:28335
    expose:
      - "18443"
      - "28332"
      - "28333"
      - "28334"
      - "28335"
    ports:
      - "18443:18443"
      - "28332:28332"
      - "28333:28333"
      - "28334:28334"
      - "28335:28335"

volumes:
  bitcoind-data:
