plugins {
    id 'java'
}

description = 'spring testcontainer electrum personal server starter'

dependencies {
    api "org.testcontainers:testcontainers:${testcontainersVersion}"
    implementation project(':spring-testcontainer:spring-testcontainer-core')

    // currently a hard dependency on the bitcoind testcontainer package - try to make it an optional dependency!
    implementation project(':spring-testcontainer:spring-testcontainer-bitcoind-starter')

    implementation "org.springframework.boot:spring-boot-autoconfigure"
    implementation 'org.springframework.boot:spring-boot-starter'

    annotationProcessor 'org.springframework.boot:spring-boot-autoconfigure-processor'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    testcontainerTestImplementation project(':spring-testcontainer:spring-testcontainer-test')
    testcontainerTestImplementation project(':bitcoin-regtest:bitcoin-regtest-starter')
    testcontainerTestImplementation project(':spring-testcontainer:spring-testcontainer-electrum-daemon-starter')
}
