plugins {
    id 'java'
}

description = 'bitcoin fee client autoconfigure package'

dependencies {
    api project(':spring-bitcoin-fee:spring-bitcoin-fee-core')

    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-blockchaininfo')
    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-blockchair')
    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-blockcypher')
    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-blockstreaminfo')
    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-btcdotcom')
    compileOnly project(':spring-bitcoin-fee:spring-bitcoin-fee-earndotcom')

    implementation "org.springframework.boot:spring-boot-autoconfigure"

    annotationProcessor 'org.springframework.boot:spring-boot-autoconfigure-processor'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
